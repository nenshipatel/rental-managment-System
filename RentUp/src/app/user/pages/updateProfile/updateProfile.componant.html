<section class="gray pt-5 pb-5">
  <div class="container-fluid">

    <div class="row">

      <div class="col-lg-3 col-md-4 col-sm-12" >
        <div class="property_dashboard_navbar">

          <div class="dash_user_avater">
            <img src="http://localhost:3000/{{User?.images[0]?.path}} " class="img-fluid avater" alt="">
            <h4>{{User?.name}}</h4>
            <span></span>
          </div>

          <div class="dash_user_menues">
            <ul>

              <li><a routerLink="/property/view" routerLinkActive="active" style="cursor:pointer"><i class="fa fa-tasks"></i>My Properties</a></li>

            </ul>
          </div>



        </div>
      </div>

      <div class="col-lg-9 col-md-8 col-sm-12">
        <div class="dashboard-body">

          <div class="dashboard-wraper">
            <div *ngIf="SucessMessage">'
              <div class="alert alert-success">{{SucessMessage}}</div>
            </div>
            <!-- Basic Information -->
            <div class="frm_submit_block">
              <form [formGroup]="userProfileForm" (ngSubmit)="upadteProfile()">
              <h4>My Account</h4>
              <div class="frm_submit_wrap">
                <div class="form-row">

                  <div class="form-group col-md-6">
                    <label>Your Name</label>
                    <input type="text"
                    formControlName="name"

                    class="form-control" >
                  </div>

                  <div class="form-group col-md-6">
                    <label>Email</label>
                    <input type="email"
                    formControlName="email"
                    class="form-control" >
                  </div>



                  <div class="form-group col-md-6">
                    <label>Phone</label>
                    <input type="number"
                    formControlName="phone"
                    class="form-control" >
                  </div>

                  <div class="form-group col-md-6">
                    <label>Address</label>
                    <input type="text"
                    formControlName="address"
                    class="form-control" >
                  </div>

                  <div class="form-group col-md-6">
                    <label>City</label>
                    <input type="text"
                    formControlName="city"
                    class="form-control">
                  </div>

                  <div class="form-group col-md-6">
                    <label>State</label>
                    <input type="text"
                    formControlName="state"
                    class="form-control">
                  </div>

                  <div class="form-group col-md-6">
                    <label>Pincode</label>
                    <input type="text"
                    formControlName="pinCode"
                    class="form-control" >
                  </div>

                  <div class="form-group col-md-12">
                    <label>image</label>
                    <input type="file"
                    formControlName="images"
                    class="form-control" name="images"
                    (change)="onFileChange($event)" >
                    <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4" *ngIf="url">
                      <img [src]="url" style="height: 120px;">
                  </div>
                  </div>
                  <div>
                    <button type="submit" class="btn btn-success" value="submit">save Changes</button>
                  </div>
                </div>
              </div>
            </form>
            </div>


          </div>

        </div>
      </div>

    </div>
  </div>
</section>
