<div class="frm_submit_block">

  <h4>Edit Profile</h4>

  <div class="frm_submit_wrap" >
    <form [formGroup]="userProfileForm" (ngSubmit)="upadteProfile()">
    <div class="form-row">
      <div class="col-md-6">
        <label>Name</label>
        <input type="text"
        style="border: 100% ;"
        formControlName="name"
        class="form-control" >

      </div>
      <div class="col-md-6">
        <label>Email </label>
        <input type="email"
        formControlName="email"
        class="form-control" >
      </div>
     </div>

     <div class="form-row">
      <div class="col-md-6">
        <label>Phone</label>
        <input type="text"
        style="border: 100% ;"
        formControlName="phone"
        class="form-control" >

      </div>
      <div class="col-md-6">
        <label>Address </label>
        <input type="text"
        formControlName="address"
        class="form-control" >
      </div>
     </div>

     <div class="form-row">

     <div class="col-md-6">
      <label>State*</label>

    <select formControlName="state" (change)="onstateSelect($event)" class="form-control" >
      <option value="" selected> ----Select State ----</option>
      <option *ngFor="let state of State" value="{{state._id}}"> {{state.stateName}}</option>
    </select>
    <span class="error" *ngIf="userProfileForm.controls['state'].dirty && userProfileForm.hasError('required','state')"> State is Required!!</span>
    </div>


    <div class="col-md-6">
      <label>City*</label>
    <select formControlName="city"

    class="form-control" value="Select City">
      <option value="" selected> ----Select City ----</option>
      <option *ngFor="let city of City" [ngValue]="city._id"> {{city.cityName}}</option>
    </select>
    <span class="error" *ngIf="userProfileForm.controls['city'].dirty && userProfileForm.hasError('required','city')"> Name is Required!!</span>
    </div>
    </div>

     <div class="form-row">
    <div class="col-md-6">
      <label>Pincode</label>
      <input type="text"
      formControlName="pinCode"
      class="form-control" >
      <span class="error" *ngIf="userProfileForm.controls['pinCode'].dirty && userProfileForm.hasError('required','pinCode')"> PinCode is Required!!</span>
    </div>

    <div class="col-md-6">
      <label>image</label>
      <input type="file"

      formControlName="images"
      class="form-control" name="images"
      (change)="onFileChange($event)" >


      <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4" *ngIf="url">
        <img [src]="url" style="height: 80px;">



    </div>

    </div>
    </div>

<br>

        <button type="submit"
        [disabled]=""
        class="btn btn-success" value="submit">save Changes</button>

  </form>
    </div>
  </div>
