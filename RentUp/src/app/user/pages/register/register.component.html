
<script src="https://use.fontawesome.com/f59bcd8580.js"></script>
<div class="container">
<div class="row m-5 no-gutters shadow-lg">
<div class="col-md-6 d-none d-md-block">
<img src="assets/img/h1.png" class="img-fluid" style="min-height:100%; height: 500px;" />
</div>
<div class="col-md-6 bg-white p-5">
<h3 class="pb-3">Register Form</h3>
<div *ngIf="errorMsg" class="alert alert-danger" >{{errorMsg}}</div>
<div class="form-style">
<form [formGroup]="SingUpForm" (ngSubmit)="register()">
  <div class="form-group pb-3">
    <input type="text" placeholder="name" class="form-control"
    name="name"
    formControlName="name"
    aria-describedby="emailHelp">
    <span class="error"*ngIf="SingUpForm.controls['name'].dirty && SingUpForm.hasError('required','name')"> Name is Required</span>
  </div>

  <div class="form-group pb-3">
    <input type="email" placeholder="Email" class="form-control"
    name="email"
    formControlName="email"
    aria-describedby="emailHelp">
    <span class="error"*ngIf="SingUpForm.controls['email'].dirty && SingUpForm.hasError('required','email')"> Email is Required</span>
    <span  class="error" *ngIf="SingUpForm.controls['email'].errors && SingUpForm.controls['email'].errors['email']">Please, enter valid email address.</span>
  </div>


  <div class="form-group pb-3">
    <input type="number" placeholder="Mobile No" class="form-control"
    name="mno"
    formControlName="mno"
    aria-describedby="emailHelp">
    <span class="error"*ngIf="SingUpForm.controls['mno'].dirty && SingUpForm.hasError('required','mno')"> Mobile No is Required</span>

  </div>


  <div class="form-group pb-3">
    <input type="password" placeholder="Password"
    formControlName="password"
    class="form-control" id="exampleInputPassword1">
    <span class="error"*ngIf="SingUpForm.controls['password'].dirty && SingUpForm.hasError('required','password')"> Password is Required</span>
    <span class="error"*ngIf=" SingUpForm.hasError('pattern','password')">Your Password has Atleast One specail Character and Number and One UpperCase Also!! </span>
  </div>
  <div class="d-flex align-items-center justify-content-between">

</div>
   <div class="pb-2">
  <button type="submit" [disabled]="!SingUpForm.valid" class="btn btn-dark w-100 font-weight-bold mt-2">Submit</button>
   </div>
</form>


</div>

</div>
</div>
</div>
