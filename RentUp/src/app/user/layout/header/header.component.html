        <div class="mobile_nav">
          
        </div>
      </div>
      <div class="nav-menus-wrapper" style="transition-property: none;">
        <ul class="nav-menu">

          <li><a routerLink="/dashboard" routerLinkActive="active">Home<span class="submenu-indicator"></span></a>

          <li><a routerLink="/propertyList" routerLinkActive="active">property<span class="submenu-indicator"></span></a>
