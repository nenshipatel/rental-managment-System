<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Javaid Bashir :: Web developer</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 </head>
<body>
<!--  Request me for a signup form or any type of help  -->

<div class="login-form">
    <form [formGroup]="adminLoginForm" (ngSubmit)="adminLogin()">
		<div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
    	<h4 class="modal-title">Login to Your Account</h4>
      <div *ngIf="errMessage" class="alert alert-danger" >{{errMessage}}</div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Email"
            name="email"
            formControlName="email"required="required">
            <span class="error"*ngIf="adminLoginForm.controls['email'].dirty &&adminLoginForm.hasError('required','email')"> Email is Required</span>
            <span class="error"*ngIf="adminLoginForm.hasError('email','email')"> Plaese provide Valid Email!!</span>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password"
            name="password"
            formControlName="password"required="required">
            <span class="error"*ngIf="adminLoginForm.controls['password'].dirty &&adminLoginForm.hasError('required','password')"> Password is Required</span>
        </div>
        <div class="form-group small clearfix">


        </div>
        <input type="submit" class="btn btn-primary btn-block btn-lg" >
    </form>

</div>
</body>
</html>
