<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
  <thead>
    <tr>
      <th>Id</th>
      <th>State</th>
      <th colspan="2">Actions</th>


    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of State; let i = index">
      <td>{{i+1}}</td>
      <td>{{s.stateName}}</td>
      <td>
          <button
          style=" padding: 10px"
          type="button"
          class="btn btn-primary"
          (click)="openPopup(s._id)"><i class="bi bi-pencil" ></i>Edit
        </button>

        <div
          class="modal"
          tabindex="-1"
          role="dialog"
          [ngStyle]="{'display':displayStyle}">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h2 class="modal-title">Edit State</h2>

              </div>
              <div class="modal-body">
                <form [formGroup]="stateEditForm" (ngSubmit)="updateState(s._id)">
                  <div class="form-group">
                    <label for="inputName">State</label>
                    <input class="form-control"
                    name="stateName"

                    formControlName="stateName" required>

                  </div>
                  <div class="alert alert-danger" role="alert" *ngIf="isError">
                    {{ErrorMessage}}
                  </div>
                  <button type="submit" value="Submit" [disabled]="!stateEditForm.valid" class="btn btn-primary">submit</button>

                </form>

              </div>


              <div class="modal-footer">
                <button type="button" class="btn btn-danger"
                        (click)="closePopup()">
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
        </td>


      <td>
        <button
                 style=" padding: 10px"
                 type="button"
                 class="btn btn-danger"
                 (click)="openDeletePopup(s._id)"><i class="bi bi-pencil" ></i>     Delete
               </button>
               <div
                 class="modal"
                 tabindex="-1"
                 role="dialog"
                 [ngStyle]="{'display':displayStyledelete}">
                 <div class="modal-dialog" role="document">
                   <div class="modal-content">

                     <div class="modal-body">
                       <p>Are you sure you want to delete this item??</p>

                     </div>

                     <div class="modal-footer">
                       <button type="button" class="btn btn-primary"
                       (click)="delete(i)">
                       Yes
                     </button>
                       <button type="button" class="btn btn-danger"
                               (click)="closeDeletePopup()">
                         No
                       </button>
                     </div>
                   </div>
                 </div>
               </div>

              </td>

    </tr>

  </tbody>
</table>

<div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center" style="min-height: 200px;">
