<br>
<div *ngIf="errMessage" class="alert alert-danger" >{{errMessage}}</div>
  <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
      <tr >
        <th>Name</th>
        <th>Email</th>
        <th>Subject</th>
        <th>Message</th>
        <th colspan="2">Actions</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of contact; let i = index">

        <td>{{c.Name}}</td>
        <td>{{c.email}}</td>
        <td>{{c.subject}}</td>
        <td>{{c.message}}</td>
       <td>
          <button
          style=" padding: 10px"
          type="button"
          class="btn btn-danger"
          (click)="openDeletePopup(c._id)"><i class="bi bi-trash" ></i>     Delete
        </button>

        <div
          class="modal"
          tabindex="-1"
          role="dialog"
          [ngStyle]="{'display':displayStyledelete}">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-body">
                <p>Are uou sure you want to delete this item?</p>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-primary"
                        (click)="delete(c._id, i)">
                  yes
                </button>
                <button type="button" class="btn btn-danger"
                        (click)="closeDeletePopup()">
                  No
                </button>
              </div>
            </div>
          </div>
        </div>

        </td>

      </tr>

    </tbody>
  </table>
